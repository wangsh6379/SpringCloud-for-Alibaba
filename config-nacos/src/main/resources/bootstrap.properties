spring.application.name=com.wangsh.config
#nacos config地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8850
#支持yaml扩展名
spring.cloud.nacos.config.file-extension=yaml
#支持自定义namespance，ID是命名空间ID
spring.cloud.nacos.config.namespace=dbf4f378-fd15-4db3-8558-650d56df5e91
#支持自定义分组
spring.cloud.nacos.config.group=DEVELOP_GROUP
#支持完毕关闭获取config
#spring.cloud.nacos.config.enabled = false

# 当存在多个Data Id的时候，支持用数组的方式去指定Data Id
# 配置支持共享的 Data Id
#spring.cloud.nacos.config.shared-configs[0].data-id=common.yaml
# 配置 Data Id 所在分组，缺省默认 DEFAULT_GROUP
#spring.cloud.nacos.config.shared-configs[0].group=GROUP_APP1
# 配置Data Id 在配置变更时，是否动态刷新，缺省默认 false
#spring.cloud.nacos.config.shared-configs[0].refresh=true